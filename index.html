<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAFE EVIL â€” NEXT STAGE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  overflow: hidden;
  font-family: monospace;
  cursor: none;
}

/* START SCREEN */
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  font-size: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100000;
}

/* FAKE TAB WINDOW */
.fake-window {
  position: absolute;
  width: 320px;
  height: 220px;
  border: 2px solid #444;
  background: #000;
  box-shadow: 0 0 20px red;
}

/* FAKE BROWSER BAR */
.bar {
  height: 22px;
  background: #222;
  color: #aaa;
  font-size: 12px;
  padding: 2px 6px;
  white-space: nowrap;
  overflow: hidden;
}

.fake-window img {
  width: 100%;
  height: calc(100% - 22px);
  object-fit: cover;
  animation: glitch 0.04s infinite alternate;
}

@keyframes glitch {
  from { transform: scale(1) rotate(0deg); }
  to   { transform: scale(1.25) rotate(5deg); }
}

/* ERROR POPUPS */
.error {
  position: fixed;
  background: #200;
  color: #f88;
  border: 2px solid red;
  padding: 10px;
  font-size: 14px;
  z-index: 99999;
}

/* FAKE TASK MANAGER */
#taskmgr {
  position: fixed;
  right: 10px;
  bottom: 10px;
  background: black;
  color: lime;
  padding: 10px;
  font-size: 12px;
  border: 1px solid lime;
  z-index: 99999;
}

/* FPS COUNTER */
#fps {
  position: fixed;
  left: 10px;
  bottom: 10px;
  color: cyan;
  font-size: 14px;
  z-index: 99999;
}
</style>
</head>
<body>

<div id="start">CLICK TO START SAFE EVIL</div>

<div id="taskmgr"></div>
<div id="fps"></div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const IMAGE_SRC = "image.jpg";
const start = document.getElementById("start");
const music = document.getElementById("music");
const taskmgr = document.getElementById("taskmgr");
const fpsBox = document.getElementById("fps");

let fakeFPS = 9999;

// SPAWN FAKE BROWSER WINDOW
function spawnWindow() {
  const win = document.createElement("div");
  win.className = "fake-window";
  win.style.left = Math.random() * innerWidth + "px";
  win.style.top = Math.random() * innerHeight + "px";
  win.style.transform = `rotate(${Math.random()*10}deg)`;

  const bar = document.createElement("div");
  bar.className = "bar";
  bar.textContent = "chrome://renderer-crash/?tab=" + Math.floor(Math.random()*9999);

  const img = document.createElement("img");
  img.src = IMAGE_SRC;

  win.appendChild(bar);
  win.appendChild(img);
  document.body.appendChild(win);
}

// ERROR POPUP
function spawnError() {
  const err = document.createElement("div");
  err.className = "error";
  err.style.left = Math.random()*innerWidth + "px";
  err.style.top = Math.random()*innerHeight + "px";
  err.textContent = [
    "ERROR: Renderer Unresponsive",
    "Out of Memory",
    "GPU Process Crashed",
    "Page Unresponsive",
    "Stack Overflow Detected"
  ][Math.floor(Math.random()*5)];
  document.body.appendChild(err);

  setTimeout(() => err.remove(), 3000);
}

// LIE TASK MANAGER
function updateTaskMgr() {
  taskmgr.innerHTML = `
CPU: ${(Math.random()*900+100).toFixed(1)}%<br>
GPU: ${(Math.random()*800+200).toFixed(1)}%<br>
RAM: ${(Math.random()*64+32).toFixed(1)} GB<br>
Tabs: ${document.querySelectorAll(".fake-window").length}
`;
}

// FAKE FPS
function fpsLoop() {
  fakeFPS += Math.random()*500 - 250;
  fpsBox.textContent = "FPS: " + Math.max(1, Math.floor(fakeFPS));
  requestAnimationFrame(fpsLoop);
}

// ZOOM MADNESS
setInterval(() => {
  document.body.style.transform =
    `scale(${0.8 + Math.random()*0.6}) rotate(${Math.random()*2-1}deg)`;
}, 200);

// START
start.onclick = () => {
  start.remove();
  music.play();

  // Spawn windows rapidly
  setInterval(() => {
    for (let i = 0; i < 3; i++) spawnWindow();
  }, 1000);

  // Error storms
  setInterval(spawnError, 500);

  // Update fake stats
  setInterval(updateTaskMgr, 300);

  fpsLoop();
};
</script>

</body>
</html>
