<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHAOS</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  cursor: none;
}

/* Fullscreen perfect grid */
#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  grid-auto-rows: 120px;
  width: 100vw;
  height: 100vh;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: shake 0.1s infinite alternate;
  filter: saturate(200%) contrast(150%);
}

@keyframes shake {
  from { transform: scale(1) rotate(0deg); }
  to   { transform: scale(1.1) rotate(1deg); }
}

/* CLICK TO START */
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  z-index: 9999;
}
</style>
</head>
<body>

<div id="start">CLICK TO START CHAOS</div>
<div id="grid"></div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const IMAGE_SRC = "image.jpg";
const grid = document.getElementById("grid");
const music = document.getElementById("music");
const start = document.getElementById("start");

function addImages(count) {
  for (let i = 0; i < count; i++) {
    const img = document.createElement("img");
    img.src = IMAGE_SRC;
    img.style.filter = `hue-rotate(${Math.random()*360}deg) blur(0.6px)`;
    img.style.animationDuration = (Math.random()*0.1+0.05)+"s";
    grid.appendChild(img);
  }
}

function chaosLoop() {
  // Infinite image spam
  addImages(500);

  // Force layout thrashing
  document.body.offsetHeight;

  // Randomize EVERYTHING
  document.querySelectorAll("img").forEach(img => {
    img.style.transform =
      `scale(${1+Math.random()*0.3}) rotate(${Math.random()*5}deg)`;
  });

  requestAnimationFrame(chaosLoop);
}

start.onclick = () => {
  start.remove();

  // Music WILL play after click
  music.volume = 1;
  music.play();

  // Initial nuke
  addImages(1000);

  // Infinite scroll fake
  setInterval(() => addImages(1000), 500);

  // CPU murder
  chaosLoop();
};
</script>

</body>
</html>
