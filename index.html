<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suffer!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }
    img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

<script>
  const IMAGE_SRC = "image.jpg";
  const BATCH_SIZE = 100; // how many to add at a time

  function addImages(count) {
    for (let i = 0; i < count; i++) {
      const img = document.createElement("img");
      img.src = IMAGE_SRC;
      document.body.appendChild(img);
    }
  }

  // Start with 1000 images
  addImages(1000);

  // Infinite scroll
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
      addImages(BATCH_SIZE);
    }
  });
</script>

</body>
</html>
