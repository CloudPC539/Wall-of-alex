<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ULTIMATE SAFE EVIL</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  font-family: monospace;
  cursor: none;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  font-size: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000000;
}

/* Fake windows */
.window {
  position: absolute;
  width: 340px;
  height: 230px;
  background: #000;
  border: 2px solid #555;
  box-shadow: 0 0 25px red;
}

.bar {
  height: 22px;
  background: #222;
  color: #aaa;
  padding: 2px 6px;
  font-size: 12px;
}

.window img {
  width: 100%;
  height: calc(100% - 22px);
  object-fit: cover;
  animation: glitch 0.05s infinite alternate;
}

@keyframes glitch {
  from { transform: scale(1) rotate(0deg); }
  to   { transform: scale(1.3) rotate(6deg); }
}

/* Fake alerts */
.alert {
  position: fixed;
  background: #200;
  color: #f88;
  border: 2px solid red;
  padding: 10px;
  font-size: 14px;
  z-index: 999999;
}

/* Fake progress bar */
.progress {
  width: 250px;
  height: 16px;
  border: 1px solid #0f0;
  margin-top: 6px;
}
.progress > div {
  height: 100%;
  width: 0%;
  background: #0f0;
}

/* Fake BSOD */
#bsod {
  position: fixed;
  inset: 0;
  background: #004;
  color: #9cf;
  font-size: 18px;
  padding: 40px;
  display: none;
  z-index: 9999999;
}

/* Fake stats */
#stats {
  position: fixed;
  right: 10px;
  bottom: 10px;
  color: lime;
  font-size: 12px;
  z-index: 999999;
}
</style>
</head>
<body>

<div id="start">CLICK TO ENTER ULTIMATE SAFE EVIL</div>
<div id="bsod">
  :( <br><br>
  Your system ran into a problem and needs to restart.<br><br>
  Collecting error info... 0%<br><br>
  (This is fake.)
</div>

<div id="stats"></div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const IMAGE_SRC = "image.jpg";
const start = document.getElementById("start");
const music = document.getElementById("music");
const bsod = document.getElementById("bsod");
const stats = document.getElementById("stats");

// Spawn fake browser window
function spawnWindow() {
  const w = document.createElement("div");
  w.className = "window";
  w.style.left = Math.random()*innerWidth + "px";
  w.style.top = Math.random()*innerHeight + "px";
  w.style.transform = `rotate(${Math.random()*10}deg)`;

  const bar = document.createElement("div");
  bar.className = "bar";
  bar.textContent = "chrome://system-overload/" + Math.floor(Math.random()*9999);

  const img = document.createElement("img");
  img.src = IMAGE_SRC;

  w.appendChild(bar);
  w.appendChild(img);
  document.body.appendChild(w);
}

// Fake alert popup
function spawnAlert(text) {
  const a = document.createElement("div");
  a.className = "alert";
  a.style.left = Math.random()*innerWidth + "px";
  a.style.top = Math.random()*innerHeight + "px";
  a.innerHTML = text;

  document.body.appendChild(a);
  setTimeout(() => a.remove(), 4000);
}

// Fake antivirus alert
function antivirusAlert() {
  spawnAlert(
    "âš  ANTIVIRUS ALERT<br>" +
    "Threats detected: " + Math.floor(Math.random()*999+1) +
    "<div class='progress'><div></div></div>"
  );
}

// Fake overheating
function heatAlert() {
  spawnAlert(
    "ðŸŒ¡ SYSTEM OVERHEATING<br>" +
    "CPU Temp: " + (Math.random()*40+80).toFixed(1) + "Â°C"
  );
}

// Fake BSOD flash
function flashBSOD() {
  bsod.style.display = "block";
  setTimeout(() => bsod.style.display = "none", 1500);
}

// Fake stats
function updateStats() {
  stats.innerHTML = `
CPU: ${(Math.random()*800+200).toFixed(0)}%<br>
RAM: ${(Math.random()*64+32).toFixed(1)} GB<br>
GPU: ${(Math.random()*700+300).toFixed(0)}%<br>
Windows: ${document.querySelectorAll(".window").length}
`;
}

// Zoom & shake madness
setInterval(() => {
  document.body.style.transform =
    `scale(${0.7 + Math.random()*0.7}) rotate(${Math.random()*3-1.5}deg)`;
}, 200);

// START
start.onclick = () => {
  start.remove();
  music.play();

  // Spawn windows endlessly
  setInterval(() => {
    for (let i = 0; i < 4; i++) spawnWindow();
  }, 800);

  // Alerts
  setInterval(antivirusAlert, 1200);
  setInterval(heatAlert, 1800);

  // Fake crash flashes
  setInterval(flashBSOD, 6000);

  // Stats update
  setInterval(updateStats, 300);
};
</script>

</body>
</html>
